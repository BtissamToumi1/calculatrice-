<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input" id="input">0</div>
        <div class="buttons">
          <div class="operators">
            <div class="button-item" >+</div>
            <div class="button-item" >-</div>
            <div class="button-item" id="multi">&times;</div>
            <div class="button-item" id="div">&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div class="button-item" >7</div>
              <div class="button-item">8</div>
              <div class="button-item" >9</div>
            </div>
            <div class="numbers">
              <div class="button-item" >4</div>
              <div class="button-item" >5</div>
              <div class="button-item">6</div>
            </div>
            <div class="numbers">
              <div class="button-item" >1</div>
              <div class="button-item">2</div>
              <div class="button-item">3</div>
            </div>
            <div class="numbers">
              <div class="button-item">0</div>
              <div class="button-item">.</div>
              <div  onclick="clearr();" id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result" onclick="resultat()">=</div>
        </div>
      </div> 
      <script src="script.js"></script>
</body>
</html>
